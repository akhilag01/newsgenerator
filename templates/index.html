<!DOCTYPE html>
<head>
  <title>reWrite</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='download-2.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" width="100" height="10"/>
</head>
<body>
  <img src="{{ url_for('static', filename='download-2.png') }}" class="icon" height="40" width="10000"/>
  <h3>reWrite</h3>
  <caption>Summarize Articles in Seconds using ChatGPT</caption>
  <form action="/" method="post">
    <h2>Option 1: Enter URL</h2>
    <label for="url">URL:</label><br>
    <input type="text" id="url" name="url" style="border: 2px solid green; border-radius: 10px; font-family: sans-serif;"/><br>
    <h2>Option 2: Choose Publication and Topic</h2>
    <label for="publication">Publication</label><br>
    <select id="publication" name="publication" required style="border: 2px solid green; border-radius: 10px; font-family: sans-serif;">
      <option value="nytimes">The New York Times</option>
      <option value="bbc">BBC</option>
      <option value="fox">Fox News</option>
      <option value="cnn">CNN</option>
      <option value="npr">NPR</option>
      <option value="washingtonpost">The Washington Post</option>
    </select><br>
    <label for="response">Topic:</label><br>
    <select id="response" name="response" required style="border: 2px solid green; border-radius: 10px; font-family: sans-serif;">
      <option value="technology">Tech</option>
      <option value="politics">Politics</option>
      <option value="arts">Arts</option>
      <option value="business">Business</option>
    </select><br>
    <h2>Settings</h2>
    <label for="language">Language:</label><br>
    <select id="language" name="language" required style="border: 2px solid green; border-radius: 10px; font-family: sans-serif;">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="hindi">Hindi</option>
      <option value="mandarin">Mandarin</option>
      <option value="french">French</option>
      <option value="german">German</option>
    </select><br>
    <label for="rubric">Additional Directions (e.g "Talk Like a Pirate and say "argh" after every sentence):</label><br>
    <input type="text" id="rubric" name="rubric" style="border: 2px solid green; border-radius: 10px; font-family: sans-serif;"/><br>
  {% if loading %}
    <input type="submit" value="Loading" disabled />
  {% else %}
    <input type="submit" value="Generate Summary" />
  {% endif %}
    </form>
  {% if result %}

    <h3>Summary</h3>
    <textarea rows="5" class="result">{{ result }}</textarea>
  {% endif %}
</body>
